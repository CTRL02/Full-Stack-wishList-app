<div class="mainContainer">

  <app-add-wish-form (addItem)="items.push($event)"></app-add-wish-form>




  <app-wish-filter (filterChange)="filterStatus = $event">
  </app-wish-filter>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>




  <app-wish-list [items]="filteredItems"></app-wish-list>


</div>
