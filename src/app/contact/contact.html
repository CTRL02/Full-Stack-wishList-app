<footer>
  <h2 style="text-align: center; margin-bottom: 20px;">Contact Us</h2>

  <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="$event.preventDefault(); submitForm()">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" formControlName="senderName" required>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" formControlName="senderEmail" required>
    </div>

    <div class="full-width">
      <label for="message">Message</label>
      <textarea id="message" name="message" formControlName="senderMessage" required></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>
</footer>
